<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/docs.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/pygments-manni.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/stylos/codecomparator.css">
	<script type="text/javascript" src="../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="../assets/js/codecomparator.js"></script>
</head>
<body >
<div class="container">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CodeComparator</a>
        </div>
        <div class="navbar-collapse collapse">
         
         <ul class="nav navbar-nav navbar-right">
         	
         	<li>
                  <button  class="btn btn-danger" style="margin-top: 8px;">Iniciar Sesión</button>
                            
             </li>
         </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    <h1 class="page-header">Registro docente</h1>

    <form class="form-horizontal well" role="form">
    	<div class="row form-group">
    		<div class="col-md-6">
    			<label class="col-md-5 control-label">Usuario</label>
    			<div class="col-md-7">
                   <input type="text" class="form-control">
    			</div>
    		</div>
    		<div class="col-md-6">
          <label class="col-md-5 control-label">Nombre</label>
          <div class="col-md-7">
                   <input type="text" class="form-control">
          </div>
        </div>
    	</div>
    	<div class="row form-group">
    		<div class="col-md-6">
    			<label class="col-md-5 control-label">Contraseña</label>
    			<div class="col-md-7">
                   <input type="password" class="form-control">
    			</div>
    		</div>
    		<div class="col-md-6">
    			<label class="col-md-5 control-label">Apellido paterno</label>
    			<div class="col-md-7">
                   <input type="text" class="form-control">
    			</div>
    		</div>
    	</div>
    	<div class="row form-group">
    		<div class="col-md-6">
    			<label class="col-md-5 control-label">Confirmar contraseña</label>
    			<div class="col-md-7">
                   <input type="password" class="form-control">
    			</div>
    		</div>
    		<div class="col-md-6">
    			<label class="col-md-5 control-label">Apellido materno</label>
    			<div class="col-md-7">
                   <input type="password" class="form-control">
    			</div>
    		</div>
    	</div>
    	<hr>
    	<div class="form-actions"  style="text-align: center;">
            <button type="submit" class="btn btn-primary left" id="save_med">Guardar</button>
            <button type="reset" class="btn btn-default left" id="cancel_med">Cancelar</button>
        </div>
    </form>
  </div> 

</body>
</html>
